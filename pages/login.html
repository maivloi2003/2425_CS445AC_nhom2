<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../assets/font/fontawesome-free-6.6.0-web/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/base.css">
    <link rel="stylesheet" href="../assets/css/login.css">
</head>
<body>
    <div class="grid login">
        <div class="grid__row-6 login-logo">
            <div class="login-logo__img">
                <img src="../assets/images/logo.png" alt="" class="login-logo__img-link">
            </div>
        </div>
        <div class="grid__row-6 login-content">
            <div class="content-header">
                <h4 class="content-header__heading">LOGIN</h4>
                <p class="content-header__title">Welcome To Forum Language.</p>
            </div>
            <div class="body-login">
                <form class="login-form">
                        <div class="login-form__username">
                            <span class="login-form__username-title">Username</span>
                            <input type="text" class="login-form__username-input" name="username">
                            <span class="login-form__username-message"></span>
                        </div>
                        <div class="login-form__password">
                            <span class="login-form__password-title">Password</span>
                            <input type="password" class="login-form__password-input" name="password">
                            <span class="login-form__password-message"></span>
                        </div>
                        <div class="login-form__nav">
                            <a href="../pages/forgot-password.html" class="login-form__nav-forgot">Forgot password ?</a>
                            <a href="../pages/register.html" class="login-form__nav-register">Register</a>
                        </div>
                        <div class="login-form__submit">
                            <button type="button" class="login-form__submit-btn">Login</button>
                        </div>
                </form>
            </div>
        </div>
    </div>
    <script src="../assets/js/common.js"></script>
    <script src="../assets/js/login.js"></script>
</body>
</html>
