<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../assets/font/fontawesome-free-6.6.0-web/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/base.css">
    <link rel="stylesheet" href="../assets/css/login.css">
</head>
<body>
    <div class="grid resetPW">
        <div class="grid__row-6 resetPW-logo">
            <div class="resetPW-logo__img">
                <img src="../assets/images/logo.png" alt="" class="resetPW-logo__img-link">
            </div>
        </div>
        <div class="grid__row-6 resetPW-content">
            <div class="content-header">
                <h4 class="content-header__heading">Reset Password</h4>  
                <p class="content-header__title">Please enter a new password for your account.</p>
            </div>
            <div class="body-resetPW">
                <form class="resetPW-form">
                    <div class="resetPW-form__password">
                        <span class="resetPW-form__password-title">Password</span>
                        <input type="password" name="password" class="resetPW-form__password-input">
                        <span class="resetPW-form__password-message"></span>
                    </div>
                    <div class="resetPW-form__passwordconfirm">
                        <span class="resetPW-form__repassword-title">Password Confirm</span>
                        <input type="password" name="repassword" class="resetPW-form__repassword-input">
                        <span class="resetPW-form__repassword-message"></span>
                    </div>
                    <div class="resetPW-form__reset">
                        <button type="button" class="resetPW-form__reset-btn">Reset Password</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="../assets/js/common.js"></script>
    <script src="../assets/js/reset-password.js"></script>
</body>
</html>
