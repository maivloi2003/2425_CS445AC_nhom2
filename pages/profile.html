<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="../assets/css/home.css">
    <link rel="stylesheet" href="../assets/css/base.css">
    <link rel="stylesheet" href="../assets/css/profile.css">
    <link rel="stylesheet" href="../assets/font/fontawesome-free-6.6.0-web/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="header-logo">
                <a href="../index.html" class="header-logo__link"><img src="../assets/images/logo.png" alt="Logo"
                        class="header-logo__link-img"></a>
            </div>

            <div class="header-banner">
                <h4 class="header-banner-heading">
                    Forum Languages
                </h4>
            </div>

            <div class="header-search">
                <input type="text" class="header-search__input" name="search" placeholder="Tìm kiếm bài viết..." />
                <button class="header-search__btn">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>

            <div class="header-create">
                <a href="../pages/post.html" class="header-create__link">
                    <i class="fa-solid fa-plus"></i>
                    create
                </a>
            </div>
            <div class="header-notify">
                <span class="header-notify__icon">
                    <i class="fa-regular fa-bell"></i>
                </span>
            </div>
            <div class="header-account">
                <img src="" alt="" class="header-account__img">
                <ul class="header-account__list">
                    <a href="#" class="header-account__username"></a>
                    <li class="header-account__list-item"><a href="../pages/setting.html"
                            class="header-account__item-link">Setting</a></li>
                    <li class="header-account__list-item"><a href="#" class="header-account__item-link">Support</a></li>
                    <li class="header-account__list-item"><a href="#" class="header-account__item-link">Logout</a></li>
                </ul>
            </div>
        </div>

        <div class="profile">
            <div class="profile-content">
                <div class="form-profile">
                    <div class="profile-header">
                        <div class="profile-header__img">
                            <img src="" class="profile-header__img-src">
                        </div>
            
                        <div class="profile-header__name">
                        </div>
                    </div>
        
                    <div class="profile-body">
                    </div>
                </div>
            </div>
        </div>

    </div>
        <script src="../assets/js/common.js"></script>
        <script src="../assets/js/shared.js"></script>
        <script src="../assets/js/profile.js"></script>
</body>

</html>
