<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setting</title>
    <link rel="stylesheet" href="../assets/css/base.css">
    <link rel="stylesheet" href="../assets/css/setting.css">
    <link rel="stylesheet" href="../assets/font/fontawesome-free-6.6.0-web/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="header-logo">
                <a href="../index.html" class="header-logo__link"><img src="../assets/images/logo.png" alt="Logo"
                        class="header-logo__link-img"></a>
            </div>

            <div class="header-banner">
                <h4 class="header-banner-heading">
                    Forum Languages
                </h4>
            </div>

            <div class="header-search">
                <input type="text" class="header-search__input" name="search" placeholder="Tìm kiếm bài viết..." />
                <button class="header-search__btn">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>

            <div class="header-create">
                <a href="../pages/post.html" class="header-create__link">
                    <i class="fa-solid fa-plus"></i>
                    create
                </a>
            </div>
            <div class="header-notify">
                <span class="header-notify__icon">
                    <i class="fa-regular fa-bell"></i>
                </span>
            </div>
            <div class="header-account">
                <img src="" alt="" class="header-account__img">
                <ul class="header-account__list">
                    <a href="../pages/profile.html" class="header-account__username"></a>
                    <li class="header-account__list-item"><a href="#" class="header-account__item-link">Setting</a></li>
                    <li class="header-account__list-item"><a href="#" class="header-account__item-link">Support</a></li>
                    <li class="header-account__list-item"><a class="header-account__item-link">Logout</a></li>
                </ul>
            </div>
        </div>

        <div class="content">
            <div class="setting">
                <div class="setting-heading">
                    <span>Setting</span>
                </div>

                <div class="setting-list">
                    <span class="setting-list__heading">Account</span>
                </div>

                <div class="setting-account">
                    <span class="setting-account__heading">Account Setting</span>
                </div>

                <div class="setting-email">
                    <span class="setting-email__heading">
                        Email Address
                    </span>
                    <span class="setting-email__info">
                        
                    </span>
                </div>

                <div class="setting-gender">
                    <div class="setting-gender__title">
                        <span class="setting-gender__heading">
                            Gender
                        </span>
                        <span class="setting-gender__info">
                            This information may be used to improve your recommendations
                        </span>
                    </div>
                    <div class="setting-gender__button">
                        <button class="setting-gender__button-gender">
                        </button>
                    </div>
                </div>

                <div class="setting-language">
                    <div class="setting-language__title">
                        <span class="setting-language__heading">
                            Display Language
                        </span>
                        <span class="setting-language__info">
                            Select the language you'd like to experience the Forum interface in
                        </span>
                    </div>
                    <div class="setting-language__button">
                        <button class="setting-language__button-language">
                        </button>
                    </div>
                </div>

                <div class="setting-delete">
                    <div class="setting-delete__title">
                        <span class="setting-delete__heading">
                            Delete Account
                        </span>
                        <span class="setting-delete__info">
                            !!!
                        </span>
                    </div>
                    <div class="setting-delete__button">
                        <button class="setting-delete__button-delete">
                            Deleted Account
                        </button>
                    </div>
                </div>

                <div class="content-save">
                    <button class="content-save__button">Save</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../assets/js/common.js"></script>
    <script src="../assets/js/shared.js"></script>
    <script src="../assets/js/setting.js"></script>
</body>

</html>
