<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../assets/font/fontawesome-free-6.6.0-web/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/base.css">
    <link rel="stylesheet" href="../assets/css/login.css">
</head>
<body>
    <div class="grid forgot">
        <div class="grid__row-6 forgot-logo">
            <div class="forgot-logo__img">
                <img src="../assets/images/logo.png" alt="" class="forgot-logo__img-link">
            </div>
        </div>
        <div class="grid__row-6 forgot-content">
            <div class="content-header">
                <h4 class="content-header__heading">Recover Your Password</h4>  
                <p class="content-header__title">To reset your password, we need to verify your email address. Please enter your email to proceed.</p>
            </div>
            <div class="body-forgot">
                <form class="forgot-form">
                    <div class="forgot-form__email">
                        <span class="forgot-form__email-title">Email</span>
                        <input type="text" name="email" class="forgot-form__email-input">
                        <span class="login-form__email-message"></span>
                    </div>
                    <div class="forgot-form__send">
                        <button type="button" class="forgot-form__send-btn">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="../assets/js/common.js"></script>
    <script src="../assets/js/forgot-password.js"></script>
</body>
</html>
