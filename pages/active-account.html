<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../assets/font/fontawesome-free-6.6.0-web/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/base.css">
    <link rel="stylesheet" href="../assets/css/login.css">
</head>
<body>
    <div class="grid active">
        <div class="grid__row-6 active-logo">
            <div class="active-logo__img">
                <img src="../assets/images/logo.png" alt="" class="active-logo__img-link">
            </div>
        </div>
        <div class="grid__row-6 active-content">
            <div class="content-header">
                <h4 class="content-header__heading">Active Your Account</h4>  
                <p class="content-header__title">To active your account, we need to verify your email. Please press the send button and check your email.</p>
            </div>
            <div class="body-active">
                <form class="active-form">
                    <div class="active-form__send">
                        <button type="button" class="active-form__send-btn">Send</button>
                        <span class="active-form__email-time">90s</span>
                    </div>
                    <div class="active-form__login-other">
                        <span class="active-form__other-link">Sign in with another account?</span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="../assets/js/common.js"></script>
    <script src="../assets/js/active-account.js"></script>
</body>
</html>
